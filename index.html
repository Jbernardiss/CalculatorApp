<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="calc">
            <div id="display"></div>
            <div id="buttonsGrid">
                <button class="buttons">AC</button>
                <button class="buttons">±</button>
                <button class="buttons">%</button>
                <button class="buttons">÷</button>

                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">×</button>

                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">−</button>

                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>

                <button class="buttons" id="zeroButton">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="about:blank">Contact Info</a></li>
            <li><a href="about:blank">Github</a></li>
            <li><a href="about:blank">Linkedin</a></li>
        </ul>
    </footer>
</body>
</html>
