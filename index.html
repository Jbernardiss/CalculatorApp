<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="calc">
            <div id="display"></div>
            <div id="buttonsGrid">
                <button id="clearButton" class="buttons resetButton">AC</button>
                <button class="buttons signButton">±</button>
                <button class="buttons percentageButton">%</button>
                <button class="buttons opButtons">÷</button>

                <button class="buttons numButtons">7</button>
                <button class="buttons numButtons">8</button>
                <button class="buttons numButtons">9</button>
                <button class="buttons opButtons">×</button>

                <button class="buttons numButtons">4</button>
                <button class="buttons numButtons">5</button>
                <button class="buttons numButtons">6</button>
                <button class="buttons opButtons">-</button>

                <button class="buttons numButtons">1</button>
                <button class="buttons numButtons">2</button>
                <button class="buttons numButtons">3</button>
                <button class="buttons opButtons">+</button>

                <button class="buttons numButtons" id="zeroButton">0</button>
                <button class="buttons numButtons">.</button>
                <button class="buttons equalButton">=</button>
            </div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="about:blank">Contact Info</a></li>
            <li><a href="https://github.com/Jbernardiss">Github</a></li>
            <li><a href="https://www.linkedin.com/in/joão-bernardis-3193941a0/">LinkedIn</a></li>
        </ul>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
